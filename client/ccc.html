<head>
  <title>ccc</title>
</head>

<body>
  {{> loginButtons}}
  {{> outer}}
</body>

<template name="hello">
	
	<div class="container">
	<div class="col-md-4"></div>
	<div class="col-md-4">
	
	<br>
	<audio controls autoplay id="player"></audio>
	{{currentSong}}
	</div>
	<div class="col-md-4"></div>
	</div>

	<div class="container">
	<div class="row-fluid">
		<div class="col-md-5" id="navcontainer"> <!--leftside-->
		{{#if currentUser}}
		<input type="file" id="inputAudio"> 
		<input type="submit" id="submitAudio">
		{{/if}}
			<ul class="songList">
			{{#if Template.subscriptionsReady}}
			{{#each showAudio}}
			{{#if isAudio}}
				<li id="{{this.url}}" class="noblue">
				{{this.coolText}} 
				<div class="inline">
				<a href="{{this.url download=true}}" target="_parent">Download</a> |
				<a id="songInfo">Add to Playlist</a>
				</div>
				</li>
			{{/if}}
			{{/each}}
			{{else}}
			Loading...
			{{/if}}	
			</ul>
	</div> 
	<div class="col-md-2"> </div> <!--middle-->
	<div id="navcontainer" class="col-md-5">
hh
</div> <!--rightside-->

</div>
</div>
</template>

<template name="outer">
{{#if Template.subscriptionsReady}}
	{{> hello}}
{{else}}
	Loading...
{{/if}}	
</template>
