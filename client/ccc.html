<head>
  <title>ccc</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
<input type="file" id="inputAudio">
<input type="submit" id="submitAudio">
<br>
			
	{{#each showAudio}}
	{{#if isAudio}}
	<ul class="songList">
	<li>
	URL: {{this.url}}
		<audio controls preload="auto">
				URL: {{this.url}}
			<source src="{{this.url}}" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
	</li>
	</ul>
		{{/if}}
	{{/each}}
			
</template>
