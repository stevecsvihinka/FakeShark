<head>
  <title>ccc</title>
</head>

<body>
  {{> outer}}
</body>

<template name="hello">
<input type="file" id="inputAudio">
<input type="submit" id="submitAudio">
<br>
<audio controls autoplay id="player"></audio>
<div id="navcontainer">
	<ul class="songList" id="navcontainer">
	{{#if Template.subscriptionsReady}}
	{{#each showAudio}}
	{{#if isAudio}}
	<li id="{{this.url}}">
	<!-- URL: {{this.url}} --> 
	<a href="#" id="{{this.url}}" class="noblue">{{this.coolText}}</a>
		<a href="{{this.url download=true}}" class="btn btn-primary" target="_parent">Download</a>
		<input type="submit" id="songInfo">
			</li> 
		{{/if}}
	{{/each}}
	{{else}}
	Loading...
{{/if}}	
</ul>
</div>
</template>

<template name="outer">
{{#if Template.subscriptionsReady}}
	{{> hello}}
{{else}}
	Loading...
{{/if}}	
</template>
