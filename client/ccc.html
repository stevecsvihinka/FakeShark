<head>
  <title>ccc</title>
</head>

<body>
  {{> outer}}
</body>

<template name="hello">
<input type="file" id="inputAudio">
<input type="submit" id="submitAudio">
<br>
	{{#if Template.subscriptionsReady}}
	{{#each showAudio}}
	{{#if isAudio}}
	<ul class="songList">
	<li>
	<!-- URL: {{this.url}} --> 
	{{this.coolText}}
		<audio controls preload="auto">
			<source src="{{this.url}}" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<a href="{{this.url download=true}}" class="btn btn-primary" target="_parent">Download</a>
		<input type="submit" id="songInfo">
			</li>
	</ul>
		{{/if}}
	{{/each}}
	{{else}}
	Loading...
{{/if}}	
</template>

<template name="outer">
{{#if Template.subscriptionsReady}}
	{{> hello}}
{{else}}
	Loading...
{{/if}}	
</template>
