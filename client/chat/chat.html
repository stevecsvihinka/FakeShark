<template name="chat">
{{#if currentUser}}
{{> chatInput}}

<ul class="pushdown test test3"> 
  {{#each chat}}
  <li>
  {{this.name}}: {{this.message}}
  </li>
  {{/each}}
  </ul>
  {{/if}}


</template>


<template name="chatInput">

<form class="form-horizontal" role="form-group" id="chatInput">
        <div class="container" style="max-width:100%">
            <div class="row">
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="message" id="message" placeholder="Enter message">
                </div>

                <button type="submit" value="Send" class="btn btn-default col-sm-4">Send</button>
            </div>
        </div>
    </form>

</template>
